<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>diddyblud games</title>
  <link rel="icon" href="icon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>diddyblud games</h1>
    <p>on diddy</p>
    <form id="searchForm" onsubmit="return false;">
      <input type="text" id="search" placeholder="Search for a game..." aria-label="Search for a game">
    </form>
  </header>

  <main>
    <div id="gameList" class="games" role="list"></div>
  </main>

  <div id="overlay" aria-hidden="true"></div>

  <section id="gameView" aria-hidden="true">
    <iframe id="gameFrame" title="Game Frame"></iframe>
    <nav class="game-buttons" aria-label="Game Controls">
      <button id="backButton">Back to Menu</button>
      <button id="fullScreenButton">Full Screen</button>
    </nav>
  </section>

  <button id="updatesButton" aria-label="View Updates">Updates</button>

  <section id="updatesOverlay" aria-hidden="true">
    <h1>diddyblud games</h1>
    <p>Latest updates:</p>
    <ul>
      <li>Remaking ui for the website</li>
      <li>um and</li>
      <li>hi</li>
    </ul>
    <button id="closeUpdates">Close</button>
  </section>

  <footer>
    <p>
      <a href="https://github.com/diddybludtest" target="_blank" rel="noopener noreferrer">GitHub Project</a> | hosted on GitHub Pages
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
