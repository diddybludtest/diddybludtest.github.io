<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>diddyblud games</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1006/1006771.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>diddyblud games</h1>
    <p>on diddy</p>
    <input type="text" id="search" placeholder="Search for a game...">
  </header>

  <div id="gameList" class="games"></div>

  <div id="overlay"></div>

  <div id="gameView">
    <iframe id="gameFrame"></iframe>
    <div class="buttons">
      <button id="backButton">Back to Menu</button>
      <button id="fullScreenButton">Full Screen</button>
    </div>
  </div>

  <button id="updatesButton">Updates</button>

  <div id="updatesOverlay">
    <h1>diddyblud games</h1>
    <p>Latest updates:</p>
    <p>- Added Tiny Fishing</p>
    <p>- Added Slope</p>
    <p>- Added Retro Bowl</p>
    <button id="closeUpdates">Close</button>
  </div>

  <footer>
    <p><a href="https://github.com/diddybludtest" target="_blank">GitHub Project</a> | hosted on GitHub Pages</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
