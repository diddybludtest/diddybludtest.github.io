<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>diddyblud games</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1006/1006771.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>diddyblud games</h1>
    <p>on diddy</p>
    <input type="text" id="search" placeholder="Search for a game...">
  </header>

  <div id="gameList" class="games"></div>

  <div id="overlay"></div>

  <div id="gameView">
    <iframe id="gameFrame"></iframe>
    <button id="backButton">Back to Menu</button>
    <button id="fullScreenButton">Full Screen</button>
  </div>

  <!-- Updates button -->
  <button id="updatesButton">Updates</button>

  <!-- Updates overlay -->
  <div id="updatesOverlay">
    <div id="updatesContent">
      <img src="https://cdn-icons-png.flaticon.com/512/1006/1006771.png" alt="Logo" id="updatesLogo">
      <h1>diddyblud games</h1>
      <p id="updatesText">
        - Added Tiny Fishing<br>
        - Added Slope<br>
        - Added Retro Bowl
      </p>
      <button id="closeUpdates">Back</button>
    </div>
  </div>

  <footer>
    <p>idk <a href="https://github.com/diddybludtest" target="_blank">jst a project</a> | hosted on GitHub Pages</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
